  #  use_maximum: false
  #  first_map_only: false #default=false
  #  subscribe_to_updates: true  #if true, it subscribes to topic /map_topic_updates

  
  obstacle_layer:
    obstacle_range: 1.2 #4.9 
    max_obstacle_range: 1.2 #4.9
    raytrace_range: 1.3 #5.8
    track_unknown_space: false
    transform_tolerance: 0.2 #default=0.2
    observation_sources: laser #laserfront_scan_sensor #laserback_scan_sensor
