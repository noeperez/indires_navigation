global_costmap:
  global_frame: /map
  robot_base_frame: /base_link
  update_frequency: 2.0 #default=5.0
  publish_frequency: 2.0 
  static_map: true
  rolling_window: false
  track_unknown_space: true
  always_send_full_costmap: false
  transform_tolerance: 0.2
  resolution: 0.05 #default=0.05 meters/cells
 

  plugins: 
    - {name: static_layer,         type: "costmap_2d::StaticLayer"}
    #- {name: obstacle_layer,       type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,      type: "costmap_2d::InflationLayer"}
    #- {name: social_layer,         type: "social_layer::SocialLayer"}


  static_layer: 
    map_topic: /map
    unknown_cost_value: 255  #default=-1
    trinary_costmap: true
    lethal_cost_threshold: 100 #default=100
    track_unknown_space: true
    use_maximum: false
    first_map_only: true #default=false
    subscribe_to_updates: false  #if true, it subscribes to topic /map_topic_updates
 

  obstacle_layer:
    obstacle_range: 5.0
    max_obstacle_range: 6.0
    raytrace_range: 6.3 
    track_unknown_space: true
    transform_tolerance: 0.2 #default=0.2
    observation_sources: laserfront_scan_sensor laserback_scan_sensor
    #laserfront_scan_sensor: {sensor_frame: base_laser_link_0, data_type: LaserScan, topic: base_scan_0, marking: true, clearing: true, expected_update_rate: 1.0, obstacle_range: 5.0, raytrace_range: 6.3 }
    #laserback_scan_sensor: {sensor_frame: base_laser_link_1, data_type: LaserScan, topic: base_scan_1, marking: true, clearing: true, expected_update_rate: 1.0, obstacle_range: 5.0, raytrace_range: 6.3}

    #observation_sources: laser 
    #laser: {sensor_frame: base_link, data_type: LaserScan, topic: scan360, marking: true, clearing: true, inf_is_valid: false, expected_update_rate: 0.8, obstacle_range: 5.0, raytrace_range: 6.3}


  inflation_layer:
    inflation_radius: 2.0
    cost_scaling_factor: 3.0

   
